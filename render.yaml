databases:
  - name: companion-db
    databaseName: websitecompanion
    user: companion
    plan: free

services:
  - type: web
    name: genius-api
    env: python
    rootDir: genius-framework
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn api_production:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX
        value: genius-framework
      - key: OPENAI_API_KEY
        sync: false
      - key: GENIUS_API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://websitecompanion.ai,https://app.websitecompanion.ai,https://typebot-complete.onrender.com

  - type: web
    name: typebot-complete
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: typebot-shared
      # Add your S3 variables here
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_BUCKET
        value: web-companion-genesis
      - key: S3_REGION
        value: us-east-2
      - key: S3_ENDPOINT
        value: https://s3.us-east-2.amazonaws.com
      - key: NEXT_PUBLIC_S3_BUCKET
        value: web-companion-genesis
      - key: NEXT_PUBLIC_S3_REGION
        value: us-east-2
      - key: NEXT_PUBLIC_S3_ENDPOINT
        value: https://s3.us-east-2.amazonaws.com
